<!DOCTYPE html>
<html>
  <head>
    <title>Login</title>
    <link rel="stylesheet" href="Css/style.css">
    <script src="js/script.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="imgcontainer">
        <img src="https://www.w3schools.com/howto/img_avatar.png" alt="Avatar" class="avatar">
      </div>
      <h1>Login</h1>
      <form id="form">
        <label for="uname"><b>Usuário</b></label>
        <input type="text" placeholder="Insira seu nome de usuário" name="uname" required id="usuario">
        <label for="psw"><b>Senha</b></label>
        <input type="password" placeholder="Insira sua senha" name="psw" required id="senha">
        <button type="submit">Entrar</button>
        <label>
          <input type="checkbox" checked="checked" name="remember"> Lembre-me
        </label>
        <br><br>
        <a href="cadastre.html">Cadastre-se</a>
      </form>
    </div>
    </body>
</html>
